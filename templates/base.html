{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>GAA Store - {% block extra_title %}{% endblock %}</title>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% include 'includes/mobile-top-header.html' %}
    {% include 'includes/main-nav.html' %}

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <form action="https://mailchimp.com" method="POST" class="mb-3">
          <label for="email" class="form-label">Sign up for updates:</label>
          <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Enter your email" required>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
        <div class="d-flex justify-content-center">
          <a href="https://facebook.com" class="text-white mx-2">Facebook</a>
          <a href="/privacy-policy/" class="text-white mx-2">Privacy Policy</a>
          <a href="/contact-us/" class="text-white mx-2">Contact Us</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
