{# /templates/account/logout.html #}
{% extends "profiles/login.html" %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}



{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-danger text-white">
          <h4>Sign Out</h4>
        </div>
        <div class="card-body">
          <p class="logout-confirm mb-4 text-center">Are you sure you want to sign out?</p>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Yes, sign me out</button>
          </form>
          <a href="{% url 'home' %}" class="btn btn-link mt-3 d-block text-center">
            Cancel - no don't sign me out
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
