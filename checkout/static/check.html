<!DOCTYPE html>
<html>
<head>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    #card-element {
      background: #fff;
      border: 1px solid #ced4da;
      border-radius: 4px;
      min-height: 48px;
      padding: 10px 12px;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <form id="test-form">
    <div id="card-element"></div>
    <button type="submit">Pay</button>
  </form>
  <script>
    const stripe = Stripe('pk_test_51N...'); // Use your test public key
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');
  </script>
</body>
</html>
