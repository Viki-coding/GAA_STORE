{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Delete FAQ</h2>
    <p>Are you sure you want to delete the question: “{{ object.question }}”?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'faq_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
