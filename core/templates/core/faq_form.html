{% extends "base.html" %}

{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'core/css/faq.css' %}">
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>
      {% if object %} Edit FAQ {% else %} Add FAQ {% endif %}
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if object %} Save Changes {% else %} Create FAQ {% endif %}
      </button>
    </form>
  </div>
{% endblock %}
