{% extends 'base.html' %}
{% load static %}

{% block meta_keywords %}
Hurleys, Camogie Hurleys, hurley makers, GAA Gear, Best hurleys, bambu hurleys, goalie hurleys
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Hurleys Shop</h1>

    <!-- Display Hurleys  -->
    <div class="row text-center mt-4">
{% for hurley in hurleys %}
  <div class="col-md-4 mb-4">
    <a href="{% url 'hurley_detail' hurley.product.id %}">
      <img
        src="{% static 'products/hurley-{{ hurley.type }}.webp' %}"
        alt="{{ hurley.product.name }}"
        class="img-fluid rounded"
      >
      <h3 class="mt-3">{{ hurley.product.name }}</h3>
    </a>
  </div>
{% endfor %}
    </div>
</div>
{% endblock %}
