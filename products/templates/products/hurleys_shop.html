{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Hurleys Shop</h1>

    <!-- Filter Links -->
    <div class="text-center mb-4">
        <a href="{% url 'hurleys_shop' %}?type=ash" class="btn btn-outline-primary">Ash Hurleys</a>
        <a href="{% url 'hurleys_shop' %}?type=bambu" class="btn btn-outline-primary">Bamb√∫ Hurleys</a>
        <a href="{% url 'hurleys_shop' %}?type=goalie" class="btn btn-outline-primary">Goalie Hurleys</a>
        <a href="{% url 'hurleys_shop' %}" class="btn btn-outline-secondary">Show All</a>
    </div>

    <!-- Display Hurleys  -->
    <div class="row text-center mt-4">
        {% for hurley in hurleys %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'hurley_detail' hurley.product.id %}">
                <img src="{% if hurley.product.image %}{{ hurley.product.image.url }}{% else %}{% static 'images/default-product.jpg' %}{% endif %}" alt="{{ hurley.product.name }}" class="img-fluid rounded">
                <h3 class="mt-3">{{ hurley.product.name }}</h3>
            </a>
        </div>
        {% empty %}
        <p class="text-center">No hurleys found for this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
